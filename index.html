<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <img src="daraz.jpeg" alt="Image">
        </div>
        <div class="right-half">
            <div class="logo">
                <!-- Add your logo here -->
                <img src="logo.png" alt="Logo" style="width: 100px;">
            </div>
            <h2>Create Account</h2>
            <label for="name">Full Name</label>
            <div class="input-container">
                <img src="user.png" class="icon" alt="Username Icon">
                <input type="text" id="name" placeholder="Enter full name">
            </div>
            <label for="email">Email</label>
            <div class="input-container">
                <img src="mail-02.png" class="icon" alt="Email Icon">
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <label for="password">Password</label>
            <div class="input-container">
                <img src="lock.png" class="icon" alt="Password Icon">
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button>Sign Up</button>
            <div class="or">OR</div>
            <div class="social-buttons">
                <button><img src="Frame 13.png" alt="Google"></button>
                <button><img src="Frame 14.png" alt="Facebook"></button>
                <button><img src="Frame 15.png" alt="Apple"></button>
            </div>
        </div>
    </div>
</body>
</html>
